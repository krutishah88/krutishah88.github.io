<!DOCTYPE html>
<html>

<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Salesforce Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<header>
    <h1>Salesforce Blog</h1>
    <div class="create-post"> Create New Post </div>
</header>

<div class="main-content" id="main-content">

    <div class="view-all-section"></div>
    <div class="edit-view"></div>
    <div class="overlay hide"></div>
    <div class="create-view hide">
        <div class="create-new-title">
            <span> Title </span>
            <input type="text"/>
        </div>
        <div class="create-new-text">
            <span>  Content </span>
            <textarea></textarea>
        </div>
        <div class="actions">
            <div class="save-new-post"> Save </div>
        </div>
    </div>
</div>

<script src="mainScript.js"></script>

</body>
</html>
